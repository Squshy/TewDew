mutation CreateTewDew(
  $title: String!
  $completed: Boolean
  $description: String
) {
  createTewDew(
    title: $title
    completed: $completed
    description: $description
  ) {
    __typename
    ... on SlimTewDew {
      ...SingleSlimTewDew
    }
    ... on NewTewDewError {
      title?
      description
    }
  }
}
