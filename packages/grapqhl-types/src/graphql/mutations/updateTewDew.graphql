mutation UpdateTewDew(
  $id: UUID!
  $title: String
  $completed: Boolean
  $description: String
) {
  updateTewDew(
    id: $id
    title: $title
    completed: $completed
    description: $description
  ) {
    __typename
    ... on SlimTewDew {
      ...SingleSliMTewDew
    }
    ... on UpdateTewDewError {
      title
      description
    }
  }
}
